{% extends "accounts/home.html" %}

{% block title %}
  delete
{% endblock title %}

{% block content %}
  
<br>
<div class="ml-5">
  <div class="row text-center ">
      <div class="col" >
          <div class="cord card-body text-center bg-light d-inline-block">
            <p>Are you sure to delete this {{order}}?</p>
  
            <form action="" method="post">
                {% csrf_token %}
                <a href="{% url 'dashboard' %}">Cancel</a>
                <input class="btn btn-sm btn-success" type="submit" name="submit">
            </form>
          </div>
      </div>
  </div>
</div>

{% endblock content %}
