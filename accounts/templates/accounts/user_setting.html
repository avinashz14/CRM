{% extends "accounts/home.html" %}

{% block title %}
  User-setting | CRM
{% endblock title %}

{% block content %}
  
<br>
<h4>USER PROFILE:</h4>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-3">
              <div class="col bg-dark ">
                  <div class="card mx-auto">
                      
                      <div class="card card-header text-center">
                          <h5>{{request.user | upper}}</h5>
                      </div>
                      <div class="card card-body">
                          <img src="{{request.user.customer.profile_pic.url}}" class="rounded float-left" alt="user-profile-pic">
                      </div>
                  </div>
              </div>
        </div>
        <div class="col col-md-9 bg-light">
            <div class="ml-5">
                <div class="row text-center ">
                    <div class="col" >
                        <div class="cord card-body text-center bg-light d-inline-block">
                            <form action="" method="post">
                                {% csrf_token %}
                                {{ form.as_p}}
                                <input class="btn btn-sm btn-success" type="submit" name="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
