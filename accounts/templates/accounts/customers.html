{% extends "accounts/home.html" %}

{% block title %}
  Customers
{% endblock title %}

{% block content %}
<br>
<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-dark mb-3">
                <div class="card-header">
                    <h5 class="card-title">Edit Customer</h5>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-outline-success">Update Customer</button>
                    <button type="button" class="btn btn-outline-danger">Remove Customer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-dark mb-3">
                <div class="card-header">
                    <h5 class="card-title">Contact Information</h5>
                </div>
                <ul class="list-group text-left">
                    <li class="list-group-item">Name:</li>
                    <li class="list-group-item">Phone:</li>
                    <li class="list-group-item">Email:</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col container-fluid">
        <div class="col-md">
            <div class="card text-center text-dark mb-3" >
                <div class="card-header">
                    <h5 class="card-title">Total Orders</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title"></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<br>

<div class="row">
    <div class="col">
        <div class="card card-body">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>


<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm table-body">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
