<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login | CRM</title>

    <style>
          body{
              background-color: #aFF;
          }

        .divider-text {
            position: relative;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .divider-text span {
            padding: 7px;
            font-size: 12px;
            position: relative;   
            z-index: 2;
        }
        .divider-text:after {
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 1px solid #000;
            top: 55%;
            left: 0;
            z-index: 1;
        }

        .btn-facebook {
            background-color: #405D9D;
            color: #fff;
        }
        .btn-twitter {
            background-color: #42AEEC;
            color: #fff;
        }

    </style>
</head>
<body>

    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}

    <div class="container text-center my-5 ">
        <div class="card d-inline-block shadow-sm bg-light rounded">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center text-dark">LOGIN</h4>
                <p>
                    <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>  Login via Twitter</a>
                    <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                </p>
                <p class="divider-text">
                    <span class="bg-light">OR</span>
                </p>

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div> 
                        <input class="form-control" placeholder="Enter username" name='username'> 
                     </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-key"></i> </span>
                        </div>
                        <input class="form-control" type="password" placeholder="Enter password" name='password' autocomplete="off"> 
                    </div> <!-- form-group// -->                                      
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary btn-sm">
                    </div> <!-- form-group// -->      
                    <p class="text-center">Don't have an account? <a href="{%url 'register' %} ">Register</a> </p>                                                                 
                </form>
            </article>
        </div> <!-- card.// -->
    </div> 
        <!--container end.//-->


    <script>
            // Query All input fields
            var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder = 'Username..';
            form_fields[2].placeholder = 'Enter password...';

            for (var field in form_fields){
                form_fields[field].className+= 'form-control'
            }
    </script>
        
</body>
</html>
